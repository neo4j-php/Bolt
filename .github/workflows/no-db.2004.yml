name: Tests without a database PHP (8.0, 8.1)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  no-db-tests-2004:
    runs-on: ubuntu-20.04
    name: "Running Tests for PHP ${{ matrix.php-version }}"
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.0', '8.1']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, sockets
          coverage: xdebug
          ini-values: max_execution_time=0

      - name: Install dependencies
        run: composer install --no-progress

      - name: Test with phpunit
        run: vendor/bin/phpunit --configuration phpunit.xml --testsuite "NoDatabase"
